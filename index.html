<!DOCTYPE html>
<html lang="en"> 
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    
  </head>
  <body>
        <div class="jumbotron" style="margin-bottom:0px; color: white;background-color: #4aa1f3;">
            <h2 class="text-center" style="font-size: 50px; font-weight:600;"> Weather Dashboard</h2>
        </div>      
    <div class="container">
      <div class="row text-center ">
               <div class="col-md-12" >
                  <h3 class="text-left text primary toggle">Enter city</h3>
                  <span id="error" class="text-center"></span>
                </div> 
                <div class="row form-group form-inline" id="cityDiv" >
                    <input type="text" name="city" id="city" class="form-control" placeholder="Enter city name"
                    style="margin-top: 10px;">
                    <button id="submitCity" class="btn btn-primary">Search City</button>
                </div>
        
        <div id="showWeather"></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <script src=" https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
